<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><h1 class="header__logo">Логотип</h1><hr class="header__line"></header><main class="contain"><section class="profile"><div class="profile__data"><button class="profile__avatar-button"><img src="0ee1543e0d97b66e85b774e7b1b34fb6.jpg" class="profile__avatar" alt="аватар пользователя"></button><ul class="profile__info"><li class="profile__name">Жак-Ив Кусто</li><li class="profile__descr">Исследователь океана</li></ul><button class="profile__editbutton" type="button"></button></div><button class="profile__addbutton" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup__edit"><div class="popup__container"><form name="profileForm" class="popup__form popup__form_profile" novalidate><h2 class="popup__header">Редактировать профиль</h2><label class="popup__label"><input class="popup__input popup__input_name" id="profileName-input" name="profileNameInput" required minlength="2" maxlength="40"> <span class="popup__error" id="profileName-input-error"></span></label> <label class="popup__label"><input class="popup__input popup__input_descr" id="descr-input" name="profileDescrInput" required minlength="2" maxlength="200"> <span class="popup__error" id="descr-input-error"></span></label> <button class="popup__savebutton">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup__add"><div class="popup__container"><form name="cardsForm" class="popup__form popup__form_cards" novalidate><h2 class="popup__header">Новое место</h2><label class="popup__label"><input class="popup__input popup__input_placename" id="placename-input" name="placeNameInput" placeholder="Название" required minlength="1" maxlength="30"> <span class="popup__error" id="placename-input-error"></span></label> <label class="popup__label"><input class="popup__input popup__input_link" type="url" id="url-input" name="urlInput" placeholder="Ссылка на картинку" required> <span class="popup__error" id="url-input-error"></span></label> <button class="popup__savebutton">Создать</button></form><button class="popup__close-button popup__close-button_cards" type="button"></button></div></div><div class="popup popup__image"><div class="popup__image-container"><button class="popup__close-button popup__close-button_image" type="button"></button> <img class="popup__image-pic" alt="Фотография"><h3 class="popup__image-name"></h3></div></div><div class="popup popup__delete-confirmation"><div class="popup__container"><form class="popup__form"><h2 class="popup__header">Вы уверены?</h2><button class="popup__savebutton popup__confirm-button" type="submit">Да</button></form><button class="popup__close-button popup__close-button_submit" type="button"></button></div></div><div class="popup popup__avatar"><div class="popup__container"><form name="profileAvatar" class="popup__form popup__form_avatar" novalidate><h2 class="popup__header">Обновить аватар</h2><label class="popup__label"><input class="popup__input popup__input_avatar" type="url" id="url-avatar" name="urlAvatar" placeholder="Ссылка на аватар" required> <span class="popup__error" id="url-avatar-error"></span></label> <button class="popup__savebutton">Сохранить</button></form><button class="popup__close-button popup__close-button_cards" type="button"></button></div></div><template class="item__template" id="item-template"><div class="item"><img class="item__image" alt="Фотография"> <button class="item__delete-button"></button><div class="item__fragment item__fragment_textfield"><h2 class="item__title"></h2><div class="item__like"><button class="item__checkbox" type="button"></button> <span class="item__like-counter">0</span></div></div></div></template><script src="main.js"></script></body></html>
