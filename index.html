<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <h1 class="header__logo">Логотип</h1>
    <hr class="header__line">
  </header>
  <main class="contain">
    <section class="profile">
      <div class="profile__data">
        <img src="images/avatar.jpg" class="profile__avatar" alt="аватар пользователя">
        <ul class="profile__info">
          <li class="profile__name">Жак-Ив Кусто</li>
          <li class="profile__descr">Исследователь океана</li>
        </ul>
        <button class="profile__editbutton" type="button"></button>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup__edit">
    <div class="popup__container">
    <form class="popup__form popup__form_profile">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text">
      <input class="popup__input popup__input_descr" type="text">
      <button class="popup__savebutton">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup__add">
    <div class="popup__container">
      <form class="popup__form popup__form_cards">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input_placename" type="text" placeholder="Название">
        <input class="popup__input popup__input_link" type="text" placeholder="Ссылка на картинку">
        <button class="popup__savebutton">Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_cards" type="button"></button>
    </div>
  </div>
  <div class="popup popup__image">
    <div class="popup__image-container">
      <button class="popup__close-button popup__close-button_image" type="button"></button>
      <img src="" class="popup__image-pic" alt="Фотография">
      <h3 class="popup__image-name"></h3>
    </div>
  </div>
    <template class="item__template">
      <div class="item">
      <img src="" class="item__image" alt="Фотография">
        <button class="item__delete-button"></button>
      <div class="item__fragment item__fragment_textfield">
        <h2 class="item__title"></h2>
        <button class="item__checkbox" type="button"></button>
      </div>
      </div>
    </template>
  <script src="scripts/index.js"></script>
</body>
</html>
