<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <h1 class="header__logo">Логотип</h1>
    <hr class="header__line">
  </header>
  <main class="contain">
    <section class="profile">
      <div class="profile__data">
        <img src="images/avatar.jpg" class="profile__avatar" alt="аватар пользователя">
        <ul class="profile__info">
          <li class="profile__name">Жак-Ив Кусто</li>
          <li class="profile__descr">Исследователь океана</li>
        </ul>
        <button class="profile__editbutton" type="button"></button>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements">
      <article class="item">
        <div class="item__fragment item__fragment_img"><img src="./images/sydney.jpg" class="item__image" alt="Фотография Сиднея"></div>
        <div class="item__fragment item__fragment_textfield">
          <h2 class="item__title">Сидней</h2>
          <button class="item__checkbox" type="button"></button>
        </div>
      </article>
      <article class="item">
        <div class="item__fragment item__fragment_img"><img src="./images/norway.jpg" class="item__image" alt="Фотография из Норвегии"></div>
        <div class="item__fragment item__fragment_textfield">
          <h2 class="item__title">Норвегия</h2>
          <button class="item__checkbox" type="button"></button>
        </div>
      </article>
      <article class="item">
        <div class="item__fragment item__fragment_img"><img src="./images/hanoi.jpg" class="item__image" alt="Фотография Ханоя"></div>
        <div class="item__fragment item__fragment_textfield">
          <h2 class="item__title">Ханой</h2>
          <button class="item__checkbox" type="button"></button>
        </div>
      </article>
      <article class="item">
        <div class="item__fragment item__fragment_img"><img src="./images/brooklyn.jpg" class="item__image" alt="Фотография Бруклина (Нью-Йорк)"></div>
        <div class="item__fragment item__fragment_textfield">
          <h2 class="item__title">Бруклин</h2>
          <button class="item__checkbox" type="button"></button>
        </div>
      </article>
      <article class="item">
        <div class="item__fragment item__fragment_img"><img src="./images/edinburgh.jpg" class="item__image" alt="Фотография Эдинбурга"></div>
        <div class="item__fragment item__fragment_textfield">
          <h2 class="item__title">Эдинбург</h2>
          <button class="item__checkbox" type="button"></button>
        </div>
      </article>
      <article class="item">
        <div class="item__fragment item__fragment_img"><img src="./images/prague.jpg" class="item__image" alt="Фотография Праги"></div>
        <div class="item__fragment item__fragment_textfield">
          <h2 class="item__title">Прага</h2>
          <button class="item__checkbox" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
    <form class="popup__form">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text">
      <input class="popup__input popup__input_descr" type="text">
      <button class="popup__savebutton">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
